<body>
    <h1 id="loading">loading...</h1>
    <div id="feed" class='flex-container'>
    </div>
    <p>this was made with are.na</p>
    <a href="https://www.are.na/trudy-painter/where-did-you-go-what-did-you-see">check it</a>
    <script>
        loadDoc()

        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var blocks = JSON.parse(this.responseText).contents
                    var length = JSON.parse(this.responseText).length

                    for (i = length - 1; i > -1; i--) {
                        var run_post = document.createElement("div")
                        run_post.setAttribute("class", "flex-item")
                        run_post.setAttribute("id", "post")

                        var title = document.createElement("p")
                        title.innerHTML = blocks[i].title
                        var image = document.createElement("img")
                        image.src = blocks[i].image.display.url

                        run_post.appendChild(title)
                        run_post.appendChild(image)
                        document.getElementById("feed").appendChild(run_post)

                    }
                }
            }

            xhttp.open("GET", "https://api.are.na/v2/channels/where-did-you-go-what-did-you-see", true);
            xhttp.send();
            document.getElementById('loading').innerHTML = 'runs during quarantine'
        }
    </script>
</body>
