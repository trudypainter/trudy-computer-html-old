<body>
    <button type="button" onclick="loadDoc()"> 
        new are.na image</button>
    <p id='title'></p>
    <img id='random image' src=''>

    <script>
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var blocks = JSON.parse(this.responseText).contents
                    var length = JSON.parse(this.responseText).length
                    var random_run = Math.floor(Math.random() * length)

                    document.getElementById("title").innerHTML = blocks[random_run].title;
                    document.getElementById("random image").src = blocks[random_run].image.display.url;
                }
            };
            xhttp.open("GET", "https://api.are.na/v2/channels/where-did-you-go-what-did-you-see", true);
            xhttp.send();
        }
    </script>
</body>

</html>
