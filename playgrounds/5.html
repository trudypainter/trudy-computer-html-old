    <script>
        $(function() {
        $("#slideshow").mousemove(function(e) {

            var offset = $(this).offset(),
            relativeX = (e.pageX - offset.left),
            imgTotal = $("#slideshow img").length,
            divWidth = $("#slideshow").width(),
            xPart = divWidth / imgTotal,
            imgIndex = Math.floor(relativeX / xPart);

        
            if (imgIndex < 0) {
                $("img").hide().eq(0).css("display", "block");
            } else {
                $("img").hide().eq(imgIndex).css("display", "block");
            }});
        });
